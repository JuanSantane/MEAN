<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>{{ appName }} </h1>
      <input type="text" placeholder="Name" [(ngModel)]="queryRqst.name">
      <input type="text" placeholder="type" [(ngModel)]="queryRqst.type">
      <br>
      <div>
        Filtering by:
        <div *ngIf="queryRqst.name">
          name: {{queryRqst.name}}
        </div>
        <div *ngIf="queryRqst.type">
          Type: {{queryRqst.type}}
        </div>
      </div>
      <br>
      <br>
      <button class="btn btn-primary" (click)="onGetDevices()">get Devices </button>
      <hr>
      <ul class="list-group" *ngFor="let device of devices">
        <li class="list-group-item">
          {{ device.id }} -- {{ device.type }} -- {{ device.name }} -- {{ device.desc }}
        </li>
      </ul>
    </div>
  </div>
</div>
