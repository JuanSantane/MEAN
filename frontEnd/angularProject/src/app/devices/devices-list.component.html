<div class="container">
  <div class="row">
      <!-- class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" -->
    <div >
      <div class="center">
        <h1>{{ appName | async }} </h1>
        <mat-form-field>
          <input id="inputName" matInput type="text" placeholder="Name" [(ngModel)]="queryRqst.name" (keyup)="onGetDevices($event)">
        </mat-form-field>
        <mat-form-field>
          <input id="inputType" matInput type="text" placeholder="type" [(ngModel)]="queryRqst.type" (keyup)="onGetDevices($event)">
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="onGetDevices(null)" matTooltip="Search">
            <i class="material-icons">search</i>
        </button>
      </div>

      <button mat-mini-fab color="primary" type="button" matTooltip="New" [routerLink]="['/devices/new/']">
        <i class="material-icons">add</i>
      </button>

      <br>
      <!-- (deviceSelected)="ondeviceSelected($event)" -->
      <app-device *ngFor="let deviceItem of devices" [device]="deviceItem">
        <img [src]="getUrlImage(deviceItem.type)" height="60" width="60">
      </app-device>
    </div>
  </div>
</div>
