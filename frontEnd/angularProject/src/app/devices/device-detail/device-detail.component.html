<mat-card class="example-card" *ngIf="currentDevice">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h1> {{currentDevice.name}} </h1></mat-card-title>
    <mat-card-subtitle><h3> hola </h3></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getUrlImage()" >
  <mat-card-content>
    <h4> {{ currentDevice.desc }} </h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onBackButton()" >BACK</button>
    <button mat-raised-button color="primary" (click)="onBackButton()" >REMOVE</button>
  </mat-card-actions>
</mat-card>
