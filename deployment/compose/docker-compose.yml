version: '3'
services:
  mongo-server:
    image: mongo:latest
    ports:
     - "1219:27017"
    volumes:
      - ../../mongoDB/data/:/data/db/
  node-server:
    build: ../../backEnd/
    ports:
      - 1214:3000
    depends_on:
      - mongo-filling
  mongo-filling:
    build: ../../mongoDB/
    depends_on:
      - mongo-server
  angular-nginx:
    build: ../../frontEnd/
    ports:
      - 1223:80
    depends_on:
      - node-server
